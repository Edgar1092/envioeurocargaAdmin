<div class="container-fluid">
  <div class="row align-items-end">
    <div class="col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <h2>
              {{ (userToEdit$ | async)?.id ? 'Edición' : 'Registro' }} de
              Usuarios
            </h2>
          </div>
        </div>
        <div class="card-body">
          <div class="card-content">
            <form [formGroup]="formUser">
              <div class="form-row align-items-end">
                <div class="col-auto">
                  <div class="form-group">
                    <label for="email">Correo</label>
                    <input
                      type="mail"
                      class="form-control"
                      formControlName="email"
                      id="email"
                      required
                    />
                  </div>
                </div>
                <div class="col-auto">
                  <div class="form-group">
                    <label for="name">Nombres</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name"
                      id="name"
                      required
                    />
                  </div>
                </div>
                <div class="col-auto">
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      formControlName="password"
                      id="password"
                      [required]="(userToEdit$ | async)?.id ? false : true"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div
                  class="col-auto my-2"
                  *ngIf="(userToEdit$ | async)?.id; else noEditMode"
                >
                  <button
                    type="button"
                    class="btn btn-raised btn-primary"
                    [disabled]="formUser.invalid"
                    (click)="edit()"
                  >
                    Editar
                  </button>
                </div>
                <ng-template #noEditMode>
                  <div class="col-auto my-2">
                    <button
                      type="button"
                      class="btn btn-raised btn-primary"
                      [disabled]="formUser.invalid"
                      (click)="add()"
                    >
                      Guardar
                    </button>
                  </div>
                </ng-template>

                <div class="col-auto my-2">
                  <button
                    type="button"
                    class="btn btn-raised btn-warning"
                    [disabled]="!formUser.dirty"
                    (click)="formUser.reset()"
                  >
                    Limpiar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
