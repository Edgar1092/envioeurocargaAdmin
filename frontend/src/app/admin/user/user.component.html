<div class="row" *ngIf="user$ | async as user">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <h2>
            <strong>{{ user.name }}</strong>
          </h2>
        </div>
      </div>
      <div class="card-body">
        <div class="card-content">
          <div class="row">
            <div class="col-12">
              <h3>
                Correo: <strong>{{ user.email }}</strong>
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-warning"
                [routerLink]="['/admin/user/', user.id, 'edit']"
              >
                <span style="color:white">
                  Editar
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- {{ user$ | async | json }} -->
  </div>
</div>
